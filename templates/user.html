<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-film text-blue-500 text-2xl"></i>
            <a href="/" class="text-xl font-bold hover:text-blue-600">КиноКаталог</a>
        </div>
        <div class="relative">
            <input type="text" class="border rounded p-2 w-64" placeholder="Поиск..." disabled>
        </div>
        <div>
            <a href="/users/{{ user.id }}" class="text-blue-500 hover:underline">Profile</a>
        </div>
    </header>
    <main class="p-6">
        <section class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Профиль пользователя</h1>
            <div class="space-y-4">
                <p><strong class="text-gray-700">Имя пользователя:</strong> <span class="text-gray-900">{{ user.username }}</span></p>
                <p><strong class="text-gray-700">Email:</strong> <span class="text-gray-900">{{ user.email }}</span></p>
                <p><strong class="text-gray-700">О себе:</strong> <span class="text-gray-900">{{ user.about_user or "Не заполнено" }}</span></p>
            </div>
            <div class="mt-6">
                <a href="/users/{{ user.id }}/settings" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Настройки</a>
            </div>
        </section>
    </main>
</body>
</html>
