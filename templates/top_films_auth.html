<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Топ 100 фильмов</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-film text-blue-500 text-2xl"></i>
            <h1 class="text-xl font-bold">КиноКаталог</h1>
        </div>
        <div class="relative">
            <input type="text" class="border rounded p-2 w-64" placeholder="Поиск..." disabled>
        </div>
        <div>
            <a href="/users/{{ user.id }}" class="text-blue-500 hover:underline">Profile</a>
        </div>
    </header>
    <main class="p-6 grid grid-cols-4 gap-6">
        <!-- Фильтры -->
        <aside class="col-span-1 bg-white p-4 rounded shadow h-fit">
            <h2 class="text-lg font-bold mb-4">Фильтры</h2>
            <button class="bg-blue-500 text-white px-4 py-2 rounded w-full">Настроить</button>
        </aside>
        <!-- Список фильмов -->
        <section class="col-span-3 grid grid-cols-1 gap-4">
            <div class="bg-white p-4 rounded shadow flex items-center" v-for="film in films">
                <div class="w-16 h-24 bg-gray-300 flex-shrink-0">
                    <img :src="film.image" alt="Постер" class="w-full h-full object-cover rounded">
                </div>
                <div class="ml-4">
                    <h3 class="text-lg font-bold">{{ film.title }}</h3>
                    <p class="text-gray-600">Жанры: {{ film.genres }}</p>
                    <p class="text-gray-600">Страны: {{ film.countries }}</p>
                    <p class="text-gray-600">Рейтинг: {{ film.rating }} ({{ film.votes }} голосов)</p>
                    <p class="text-gray-600">Возраст: {{ film.ageLimit }}+</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
