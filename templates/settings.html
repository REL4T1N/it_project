<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <i class="fas fa-film text-blue-500 text-2xl"></i>
            <a href="/" class="text-xl font-bold hover:text-blue-600">КиноКаталог</a>
        </div>
        <div class="relative">
            <input type="text" class="border rounded p-2 w-64" placeholder="Поиск..." disabled>
        </div>
        <div>
            <a href="/users/{{ user.id }}" class="text-blue-500 hover:underline">Profile</a>
        </div>
    </header>
    <main class="p-6">
        <section class="bg-white p-6 rounded shadow">
            <h1 class="text-2xl font-bold mb-4">Настройки профиля</h1>
            <form method="post" action="/users/{{ user.id }}/settings" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Имя пользователя:</label>
                    <input type="text" name="username" value="{{ user.username }}" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700">Email:</label>
                    <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700">О себе:</label>
                    <textarea name="about_user" class="w-full p-2 border rounded">{{ user.about_user or "" }}</textarea>
                </div>
                <div>
                    <label class="block text-gray-700">Новый пароль:</label>
                    <input type="password" name="new_password" placeholder="Введите новый пароль" class="w-full p-2 border rounded">
                </div>
                <div class="mt-6 flex space-x-4">
                    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Сохранить</button>
                    <button type="button" onclick="confirmDelete()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Удалить аккаунт</button>
                </div>
            </form>
        </section>
    </main>

    <script>
        function confirmDelete() {
            if (confirm("Вы уверены, что хотите удалить аккаунт? Это действие нельзя отменить.")) {
                // Отправляем POST-запрос на /users/{user_id}/delete
                fetch(`/users/{{ user.id }}/delete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url;  // Перенаправляем на главную страницу
                    }
                });
            }
        }
    </script>
</body>
</html>
