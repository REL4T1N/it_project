<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Регистрация</h1>
        <form method="post" action="/register">
            <label class="block mb-2">Имя пользователя:</label>
            <input type="text" name="username" required class="w-full p-2 border rounded mb-4">
            <label class="block mb-2">Email:</label>
            <input type="email" name="email" required class="w-full p-2 border rounded mb-4">
            <label class="block mb-2">Пароль:</label>
            <input type="password" name="password" required class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Зарегистрироваться</button>
        </form>
        <p class="mt-4 text-center">
            <a href="/login" class="text-blue-500 hover:underline">Вход</a>
        </p>
    </div>
</body>
</html>
